	<script type="text/javascript">
        function plotSingleState() {


            // Load in my states data!
            d3.csv("states.csv", function (data) {
                console.log("Before: ", data);
                var year = document.getElementById('year').value;
                var month = document.getElementById('month').value;
                var state = document.getElementById('states').value;
                data = data.filter(d => (d.year == year) & (d.month == month) & (d.state == month));
                console.log("After: ", data, data.length);

                // color.domain([0, 1, 2, 3]); // setting the range of the input data
                color.domain([0, 1, 2]);

                state_id=0;
                // Load GeoJSON data and merge with states data
                d3.json("us-states.json", function (json) {

                    // Loop through each state data value in the .csv file
                    for (var i = 0; i < data.length; i++) {

                        // Grab State Name
                        var dataState = data[i].state_name;

                        // Grab data value 
                        var dataValue = data[i].std_sentiment;

                        // Find the corresponding state inside the GeoJSON
                        for (var j = 0; j < json.features.length; j++) {
                            var jsonState = json.features[j].properties.name;

                            if (dataState == jsonState) {

                                // Copy the data value into the JSON
                                json.features[j].properties['sentiment'] = dataValue;

                                // Stop looking through the JSON
                                break;
                            }
                        }
                    }
                    count=0
                    for (var j = 0; j < json.features.length; j++) {
                        if (json.features[j].properties.name==state){
                            state_id=count;
                        }
                        count+=1
                    }

                    console.log('Features: ', json.features);
                    // Bind the data to the SVG and create one path per GeoJSON feature
                    svg.selectAll("path").remove();
                    svg.selectAll("path")
                        .data([json.features[state_id]])
                        .enter()
                        .append("path")
                        .attr("d", path)
                        .style("stroke", "#fff")
                        .style("stroke-width", "1")
                        .style("fill", "#000")
                        .on('click', function (d) {
                            var year = document.getElementById('year').value;
                            var month = document.getElementById('month').value;
                            state_data = data.filter(c => c.state_name == d.properties.name & (c.year == year) & (c.month == month))
                            var pos_sentiments = 0;
                            var neg_sentitments = 0;
                            for (var i = 0; i < state_data.length; i++) {
                                if (state_data[i].sentiment > 0) {
                                    pos_sentiments += 1;
                                } else {
                                    neg_sentitments += 1;
                                }
                            }
                            document.getElementById("info").innerHTML = d.properties.name + " Positive Sentiments: " + pos_sentiments + " Negative Sentiments: " + neg_sentitments;
                            console.log(d);
                        });

                    // plotPoints();

                    var legend = d3.select("body").append("svg")
                        .attr("class", "legend")
                        .attr("width", 140)
                        .attr("height", 200)
                        .selectAll("g")
                        .data(color.domain().slice())
                        .enter()
                        .append("g")
                        .attr("transform", function (d, i) { return "translate(0," + i * 20 + ")"; });

                    legend.append("rect")
                        .attr("width", 18)
                        .attr("height", 18)
                        .style("fill", color);

                    legend.append("text")
                        .data(legendText)
                        .attr("x", 24)
                        .attr("y", 9)
                        .attr("dy", ".35em")
                        .text(function (d) { return d; });
                });

            });
        }

		function plotPoints() {
			var colors = new Object({
				"1": "green",
				"-1": "red",
				"0": "blue"
			})

			d3.selectAll("circle").remove();
			var year = document.getElementById('year').value;
			var month = document.getElementById('month').value;
			// var state = document.getElementById('states').value;
			console.log("Printing value for: " + year + "-" + month);
			d3.csv("cities.csv", function (data) {
				console.log("Original data points: " + data.length);
				data = data.filter(d => projection([d.x_loc, d.y_loc]) != null & (d.year == year) & (d.month == month));
				console.log("Year data points: " + data.length);
				svg.selectAll("circle")
					.data(data)
					.enter()
					.append("circle")
					.attr("cx", function (d) {
						return projection([d.x_loc, d.y_loc])[0];
					})
					.attr("cy", function (d) {
						return projection([d.x_loc, d.y_loc])[1];
					})
					.attr("r", function (d) {
						return 2;
					})
					.style("fill", (d) => ((d.sentiment == 0.0) ? "yellow" : (d.sentiment > 0.0) ? "green" : "red"))
					.style("opacity", 0.85)

				// fade out tooltip on mouse out
				// if (d.sentiment == 0.0){"yellow"}
				// 		else if (d.sentiment)               

			});

		}

	</script>

	<script type="text/javascript">

		//Width and height of map
		var width = 960;
		var height = 500;

		// D3 Projection
		var projection = d3.geo.albersUsa()
			.translate([width / 2, height / 2])    // translate to center of screen
			.scale([1000]);          // scale things down so see entire US

		// // Define path generator
		var path = d3.geo.path()               // path generator that will convert GeoJSON to SVG paths
			.projection(projection);  // tell path generator to use albersUsa projection

		//Create SVG element and append map to the SVG
		var svg = d3.select("body")
			.append("svg")
			.attr("width", width)
			.attr("height", height);

		// Define linear scale for output
		var color = d3.scale.linear()
			.range(["green", "yellow", "red"]);
		// .range(["rgb(213,222,217)", "rgb(69,173,168)", "rgb(84,36,55)", "rgb(217,91,67)"]);

		// var legendText = ["Cities Lived", "States Lived", "States Visited", "Nada"];
		var legendText = ['Positive', 'Neutral', 'Negative'];

		// Append Div for tooltip to SVG
		var div = d3.select("body")
			.append("div")
			.attr("class", "tooltip")
			.style("opacity", 0);

        plotSingleState();


	</script>
